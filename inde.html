<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <div class="container">
        <h3>Registration</h3>
        <form action="">
            <table>
            <tr>
                <td><input type="text" name="name" id="name" placeholder="Full Name"></td>
                <td><input type="text" name="username" id="username" placeholder="Username"></td>
            </tr>
            <tr>
                <td><input type="email" name="email" id="email" placeholder="Email"></td>
                <td><input type="tel" name="phone" id="phone" placeholder="Phone Number"></td>
            </tr>
            <tr>
                <td><input type="password" name="password" id="password" placeholder="Password"></td>
                <td><input type="password" name="password" id="password" placeholder="Confirm Password"></td>
            </tr>
        </table>
        <input type="checkbox">I hereby declare that the above information provided is true and correct
        <br>
        <input type="submit" name="submit" id="submit" value="Register">
        </form>
    </div>
</body>
</html>
